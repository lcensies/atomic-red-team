- name: Linux - Software Discovery with Package Managers
  auto_generated_guid: 6a90399d-bcf8-406e-bbce-aa49ce1fccbc
  description: |
    Enumerates installed software using the available package manager (rpm, apt, or pacman) on the system.
  supported_platforms:
    - linux
  dependencies:
    - description: |
        Checks for the existence of rpm, apt, or pacman and uses whichever is found. Requires at least one to be installed.
      prereq_command: |
        (type rpm || type apt || type pacman) &>/dev/null
      get_prereq_command: |
        echo "Ensure rpm, apt, or pacman is installed on your system."
  dependency_executor_name: sh
  executor:
    name: sh
    elevation_required: false
    command: |
      ((which pacman >/dev/null) && pacman -Q) || :
      ((which apt >/dev/null) && apt list --installed) || :
      ((which rpm >/dev/null) && rpm -qa) || :

